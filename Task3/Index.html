
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>

</head>
<body>
    <div class="container__form p-2 mt-2 order-2 bg-light order-sm-3 form">
        <h2>Форма</h2>
            <form action = "Sender.php"  method="post">
                <label>Имя:<br><input name="name" placeholder="Имя" ></label>
                <br>
                <br>
                <label>e-mail:<br><input name="email"  placeholder="Email" ></label>
                <br>
                <br>
                <label>Дата рождения: <br><input name="date" value="" type="date"></label>
                <br>
                <br>
                <p>Пол:</p>
                <div class="form_radio_btn">
                    <input id="radio-1" type="radio" name="gender" value="М" checked>
                    <label for="radio-1">Мужской</label>
                </div>
                 
                <div class="form_radio_btn">
                    <input id="radio-2" type="radio" name="gender" value="Ж">
                    <label for="radio-2">Женский</label>
                </div>
                 
                <div class="form_radio_btn">
                    <input id="radio-3" type="radio" name="gender" value="Д">
                    <label for="radio-3">Другое</label>
                </div>


                <br>
                <label><br>Количество конечностей<br></label>
                <div class="form_radio_btn">
                    <input id="radio-4" type="radio" name="limb" value="3" checked>
                    <label for="radio-4">3</label>
                </div>
                 
                <div class="form_radio_btn">
                    <input id="radio-5" type="radio" name="limb" value="4">
                    <label for="radio-5">4</label>
                </div>
                 
                <div class="form_radio_btn">
                    <input id="radio-6" type="radio" name="limb" value="5">
                    <label for="radio-6">5</label>
                </div>
                <br>
                <br>

                <label>
                    Cверхспособности: <br>
                    <select name="superpowers[]" multiple = "multiple" class = "txtb sf_input">
                        <option value="бессмертие">бессмертие</option>
                        <option value="прохождение сквозь стены" selected>прохождение сквозь стены</option>
                        <option value="левитация">левитация</option>
                    </select><br>
                </label>
                <br>
                <br>
                <label for="biography">Биография: <br></label>

                <textarea id="biography" cols="30" rows="10" name="biography"></textarea>
                <br>
                <input id="contract" type="checkbox" name="signed">
                <label for="contract">С контрактом ознакомлен (а)</label>
                <br>
                <input type="submit" value="Отправить" class="but1">
            </form>
    </div>
</body>
